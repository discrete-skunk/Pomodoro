<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="toggle-mode" class="mode-toggle">\u2600</button>
        <h1>Pomodoro Timer</h1>
        <div id="focus-text" class="focus-text"></div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="add-time">+5 Min</button>
        </div>
        <div class="mode">
            <span id="mode-text">Work Time</span>
        </div>
    </div>
    <div id="focus-modal" class="modal">
        <div class="modal-content">
            <div class="modal-title-bar">
                <span class="modal-title">Set Focus Task</span>
                <button class="modal-close">âœ•</button>
            </div>
            <div class="modal-body">
                <label for="focus-input">What are you focusing on?</label>
                <input type="text" id="focus-input" class="focus-input">
                <div class="modal-buttons">
                    <button id="focus-ok">OK</button>
                    <button id="focus-cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <audio id="timer-complete" preload="auto">
        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
